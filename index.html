				// the dumbest NLP of all time
				while ( i < line_split.length ){ // iterate through all words

					// special case -- (verb)ing

						if( line_split[i+1] == "am" || line_split[i+1] == "is"){

							if( line_split[i+2].length > 3 ){

								if( line_split[i+2].slice( line_split[i+2].length - 3 ) == "ing" ){
									OUTPUT += transform( line_split[i] ) + " ";
									OUTPUT += transform( line_split[i+1] ) + " ";
									OUTPUT += line_split[i+2].slice(0, line_split[i+2].length - 3 ) + " ";
									OUTPUT += "childt "
									i += 3;
									continue;
								}
							}
						}
					}

					// base case
					OUTPUT += transform(line_split[i]) + " ";
					i += 1;
				}

				OUTPUT += dulo[ ( Math.floor( Math.random() * dulo.length ) ) ];
