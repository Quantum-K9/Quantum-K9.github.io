<!DOCTYPE html>

<html>

	<body>
		
		<h1>katweena translator v.1.0</h1>
		<p>Hosted via GitHub Pages</p>

		<br><br>

		Enter a word, phrase, or sentence:
		<input type="text" id="INPUT"> <br><br>
		<button onclick="myFunction()">Translate!</button>

		<p id="RESPONSE"></p>

		<br><br><br>
		<p id="DEBUG"> </p>

		<script>

			function transform( i ){
				return "goose" + i;
			}

			function myFunction() {
				var line = document.getElementById("INPUT").value;
				var sline = line.split(' ');

				var OUTPUT = "";
				for ( var i in sline ){
					OUTPUT += transform(sline[i]) + " ";
				}

  				document.getElementById("RESPONSE").innerHTML = "Try this instead: " + OUTPUT;

			}
		</script>

	</body>

</html>
