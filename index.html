<!DOCTYPE html>

<html>

	<body>
		
		<h1>katweena translator v.1.2</h1>
		<p>hosted via GitHub Pages</p>

		<br><br>

		enter a word, phrase, or sentence:
		<input type="text" id="INPUT"> <br>
		<i> please type in all lowercase because i do not know what a capital letter is </i> <br> <br>
		<button onclick="myFunction()">Translate!</button>

		<b> <p id="RESPONSE"></p> <b>

		<br><br><br>
		<p id="DEBUG"> </p>

		<script>

			function transform(i){

				// names
				if( i == "katrina" ){ return "katweena"; }
				else if ( i == "harmonie" ){ return "hamoni"; }
				else if ( i == "daphne" ){ return "dapknee"; }

				// whole words
				else if ( i == "is" ){ return "iz"; }
				else if ( i == "am" ){ return "is"; }
				else if ( i == "i" ){ return "me"; }
				else if ( i == "na" ){ return "naw"; }

				return i;
			}

			function myFunction() {
				var line = document.getElementById("INPUT").value;
				var sline = line.split(' ');

				var OUTPUT = "";
				for ( var i in sline ){
					OUTPUT += transform(sline[i]) + " ";
				}

  				document.getElementById("RESPONSE").innerHTML = "try this instead: " + OUTPUT + " HEE HEE";

			}
		</script>

	</body>

</html>
